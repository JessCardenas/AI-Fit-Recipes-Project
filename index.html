<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Fit Recipes Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to a my AI Fit Recipes Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter your favorite ingredient, type of meal, or 3 things that you have on your fridge"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div class="recipe">
        The recipe will go here <br />
        <br />Ingredients <br />Steps
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/JessCardenas" target="_blank"
        >Jessica Cárdenas 👾</a
      >
      and is open-sourced on
      <a href="https://github.com/JessCardenas?tab=repositories" target="_blank"
        >GitHub 😺
      </a>
      and is hosted on
      <a href="http://fitrecipesai.netlify.app/" target="_blank">Netlifly 👩🏻‍💻</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
